<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Martial Peak</title>
</head>
<body>
    <h1>Martial Peak</h1>
    
    <div id="book">
        <div v-if="true">

        <p>{{ mc }}</p> 
        <p>{{ cultivationbase }}</p>
        <button @click="cultivationbase = '1rst rank open heaven master'">upgrade cultivation base</button>
        <p>{{ cultivation }} {{years}}</p>

        <button v-on:click="cultivation++">increase cultivation years</button>&nbsp;
        <button v-on:click="cultivation--">decrease cultivation years</button></br>
        
    </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
